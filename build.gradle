plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile("com.google.api-ads:google-ads:10.1.0")
}

apply plugin : "java"
ext {
  javaMainClass = "Issue"
}

application {
  mainClassName = javaMainClass
}
